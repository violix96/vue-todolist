<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <!-- TESTATA CON LOGO E TITOLO -->
        <div class="container">
            <div class="vertical-spacing">
                <img class="logo" src="./img/Logo.png" alt="Logo">
                <span class="logo-text">Tobolist</span>
            </div>

        </div>
    </header>

    <main>
        <!-- pulsanti nav bar -->
        <div class="container" id="app">
            <div class="nav">
                <input type="text"placeholder="Aggiungi una nuova attivitÃ " class="input-text">
                <button class="b1">Aggiungi</button>
            </div>
            <div class="lista">

                <ul>
                    <li v-for="(todo, index) in todos" :key="index" :class="{'done': todo.done, 'todo-item': true }">
                        <span @click="setTaskCompletion(todo)"><input type="checkbox" name="" id="task-completed"></span>
                        <span>{{ todo.text }}</span>
                        <button class="delete-btn" @click="removeTask(index)">&#10006;</button>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <!--  Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- link js-->
    <script src="./js/main.js"></script>
</body>

</html>
